@if (!isLoaded()) {
  <ngx-skeleton-loader count="1" appearance="line"></ngx-skeleton-loader>
}
@if (isLoaded()) {
  <div ngClass="box">
    <article ngClass="viewnote_content viewnote_thumb">
      @if (isLoaded()) {
        <ViewNoteMarkdown
        [viewText]="content"
        [updatedViewText]="updateViewText"
        [disableLinks]="true"
        />
    }
  </article>
</div>
}
