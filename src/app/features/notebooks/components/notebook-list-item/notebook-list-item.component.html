<ng-container *ngIf="!notebookLoaded">
  <NotebookListHtml [notebook_item]="null" [notebookLoaded]="false" />
</ng-container>
<ng-container *ngIf="notebookLoaded">
  <a routerLink="/notebook/{{ notebook_item._id }}">
    <NotebookListHtml
      [notebook_item]="notebook_item"
      [notebookLoaded]="notebookLoaded()"
    />
  </a>
</ng-container>
