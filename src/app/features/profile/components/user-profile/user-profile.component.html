<div ngClass="page_scrollable_header_breadcrumb_list">
  @if (!success) {
    <LoadingScreen />
  }
  @if (success && !token) {
    Unauthorized
  }
  @if (success && token && details) {
    <section ngClass="profile">
      <h2>{{ details.username }}</h2>
      <h3>{{ details.email }}</h3>
      <ProfileForm
      [userName]="details.username"
      [onChangePassword]="changePasswordHandler"
      [onChangeUsername]="changeUsernameHandler"
      />
  </section>
}
</div>
