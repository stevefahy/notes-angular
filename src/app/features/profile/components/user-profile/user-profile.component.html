<div ngClass="page_scrollable_header_breadcrumb_list">
  <ng-container *ngIf="!success"><LoadingScreen /></ng-container>
  <ng-container *ngIf="success && !token">Unauthorized</ng-container>
  <ng-container *ngIf="success && token && details">
    <section ngClass="profile">
      <h2>{{ details.username }}</h2>
      <h3>{{ details.email }}</h3>
      <ProfileForm
        [userName]="details.username"
        [onChangePassword]="changePasswordHandler"
        [onChangeUsername]="changeUsernameHandler"
      />
    </section>
  </ng-container>
</div>
